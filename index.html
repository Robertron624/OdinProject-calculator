<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="display__history"></div>
                    <div class="display__result">0</div>
                </div>
                <div class="buttons">
                    <button  data-type="clear" class="buttons__clear">AC</button>
                    <button  data-type="backspace" class="buttons__clear">CE</button>
                    <button  data-type="operator" class="buttons__operator">%</button>
                    <button  data-type="operator" class="buttons__operator">+</button>
                    <button  data-type="number" class="buttons__number">1</button>
                    <button  data-type="number" class="buttons__number">2</button>
                    <button  data-type="number" class="buttons__number">3</button>
                    <button  data-type="operator" class="buttons__operator">-</button>
                    <button  data-type="number" class="buttons__number">4</button>
                    <button  data-type="number" class="buttons__number">5</button>
                    <button  data-type="number" class="buttons__number">6</button>
                    <button  data-type="operator" class="buttons__operator">*</button>
                    <button  data-type="number" class="buttons__number">7</button>
                    <button  data-type="number" class="buttons__number">8</button>
                    <button  data-type="number" class="buttons__number">9</button>
                    <button  data-type="operator" class="buttons__operator">/</button>
                    <button  data-type="number" class="buttons__number">0</button>
                    <button  data-type="decimal" class="buttons__number">.</button>
                    <button  data-type="equals" class="buttons__equals">=</button>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
