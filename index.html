<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="display__history"></div>
                    <div class="display__result">0</div>
                </div>
                <div class="buttons">
                    <button id="AC" class="buttons__clear">AC</button>
                    <button id="CE" class="buttons__clear">CE</button>
                    <button id="mod" class="buttons__operator">%</button>
                    <button id="plus" class="buttons__operator">+</button>
                    <button id="1" class="buttons__number">1</button>
                    <button id="2" class="buttons__number">2</button>
                    <button id="3" class="buttons__number">3</button>
                    <button id="minus" class="buttons__operator">-</button>
                    <button id="4" class="buttons__number">4</button>
                    <button id="5" class="buttons__number">5</button>
                    <button id="6" class="buttons__number">6</button>
                    <button id="multiply" class="buttons__operator">*</button>
                    <button id="7" class="buttons__number">7</button>
                    <button id="8" class="buttons__number">8</button>
                    <button id="9" class="buttons__number">9</button>
                    <button id="divide" class="buttons__operator">/</button>
                    <button id="0" class="buttons__number">0</button>
                    <button id="decimal" class="buttons__number">.</button>
                    <button id="equals" class="buttons__equals">=</button>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
